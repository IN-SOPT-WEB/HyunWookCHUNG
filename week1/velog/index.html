<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e327aa4fae.js" crossorigin="anonymous"></script>
    <title>WOOKLOG</title>
</head>
<body>
    <header>
        <div class="head_left">
            <h1>WOOKLOG</h1>
        </div>
        <section class="head_right">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><strong>새 글 작성</strong></span>
            <span><img src="./img/dragon.png" alt="리자몽"></span>
            <span><i class="fa-solid fa-arrow-down"></i></span>
        </section>
    </header>
    <nav>
        <section class="nav_left">
            <button><span><i class="fa-solid fa-arrow-trend-up"></i></span>트렌딩</button>
            <button><span><i class="fa-regular fa-clock"></i></span>최신</button>
            <button>이번 주<span><i class="fa-solid fa-arrow-down"></i></span></button>
        </section>
        <section class="nav_right">
            <button class="dot"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </section>
    </nav>
    <section>

    </section>
</body>
</html>
