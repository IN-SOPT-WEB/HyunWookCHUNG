<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e327aa4fae.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
</head>
<body>
    
    <header>
        <h1>TO DO list</h1>
    </header>
    
    <div class="nav">
      <button class="nav-goToday">View to day</button>
      <button class="nav-goTomorrow">View tomorrow</button>
      <button class="go-togeter">View together</button>
    </div>
    
    <main>

        <div class="left">
            <h1>오늘 할일</h1>
            <ul>
                <li><span> do 과제 끝내기.</span></li><button><i class="fa-regular fa-trash-can"></i></button>
            </ul>
            <div class="text">
                <input type="text" placeholder="일정을 적어주세요!" autofocus><button class="add-btn"><i class="fa-sharp fa-solid fa-plus"></i></button></div>
            </div>
            
            
        </div>

        <div class="right">
            <h1>내일 할일</h1>
            <ul>
                <li><span>velog 과제 끝내기.</span></li><button><i class="fa-regular fa-trash-can"></i></button>
            </ul>
            <div class="text">
                <input type="text" placeholder="일정을 적어주세요!" autofocus><button class="add-btn"><i class="fa-sharp fa-solid fa-plus"></i></button>

            </div>
        </div>

    </main>

    <footer>

    </footer>

</html>
